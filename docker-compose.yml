version: "3.8"
services:
  db:
    image: "postgres"
    container_name: "anime-postgres"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: anime
    ports:
      - "5433:5432"
    volumes:
      - ./pg-data:/var/lib/postgresql/data

  mongodb_container:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongodb_data_container:/data/db