fragment AnimeCardFragment on Anime {
  id
  title
  coverImage
  numberOfEpisodes
  averageWatcherRating
  userLiked
  userRating
  userWatchStatus
  userEpisodeCount
  startBroadcastDatetime
  airingStatusType
  description
  mediaType
  duration
  season
  seasonYear
  studioList {
    nodes {
      id
      studio
    }
  }

  genreList {
    nodes {
      genre
      id
    }
  }
}
