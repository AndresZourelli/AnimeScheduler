mutation NotificationRead($id: UUID!) {
  updateUserNotification(
    input: {
      patch: { isRead: true }
      id: $id
      clientMutationId: "notification read"
    }
  ) {
    clientMutationId
    query {
      allNotifications: userNotifications(
        orderBy: CREATED_AT_DESC
        condition: { isRead: false }
      ) {
        nodes {
          createdAt
          entityId
          entityImage
          id
          isRead
          message
          nodeId
          notificationType
        }
        totalCount
      }
      airingNotifications: userNotifications(
        orderBy: CREATED_AT_DESC
        condition: { isRead: false, notificationType: AIRING }
      ) {
        nodes {
          createdAt
          entityId
          entityImage
          id
          isRead
          message
          nodeId
          notificationType
        }
        totalCount
      }
    }
  }
}
