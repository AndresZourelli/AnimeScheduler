query CurrentlyAiringContinued(
  $limit: Int!
  $currentSeason: Season!
  $seasonYear: Int!
) {
  animes(
    first: $limit
    filter: {
      and: {
        airingStatusType: { equalTo: CURRENTLY_AIRING }
        seasonYear: { notEqualTo: $seasonYear }
        season: { notEqualTo: $currentSeason }
      }
    }
  ) {
    nodes {
      ...AnimeCardFragment
    }
  }
}

query CurrentlyAiring(
  $limit: Int!
  $currentSeason: Season!
  $seasonYear: Int!
) {
  animes(
    first: $limit
    filter: {
      and: {
        airingStatusType: { equalTo: CURRENTLY_AIRING }
        seasonYear: { equalTo: $seasonYear }
        season: { equalTo: $currentSeason }
      }
    }
  ) {
    nodes {
      ...AnimeCardFragment
    }
  }
}

query HighestRatedAnimes($limit: Int!) {
  animes(first: $limit, orderBy: AVERAGE_WATCHER_RATING_DESC) {
    nodes {
      ...AnimeCardFragment
    }
  }
}

query userLists {
  animeLists {
    nodes {
      ...AnimeListFragment
    }
  }
}
