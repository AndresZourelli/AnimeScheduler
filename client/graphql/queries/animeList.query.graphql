query AnimeInCustomList($animeId: UUID!) {
  animeInCustomList(inputAnimeId: $animeId) {
    nodes {
      animeId
      listId
      listName
      privacy
      watchingStatus
      animeTitle
    }
  }
}

query CurrentlyAiringContinued($limit: Int!, $currentSeason: String!) {
  allAnimesTiles(
    first: $limit
    filter: {
      airingStatusType: { equalTo: "Currently Airing" }
      and: { season: { notEqualTo: $currentSeason } }
    }
  ) {
    nodes {
      id
      title
      url
      season
      averageWatcherRating
      airingStatusType
      likes
    }
  }
}

query CurrentlyAiring($limit: Int!, $currentSeason: String!) {
  allAnimesTiles(
    first: $limit
    filter: {
      airingStatusType: { equalTo: "Currently Airing" }
      and: { season: { equalTo: $currentSeason } }
    }
  ) {
    nodes {
      id
      title
      url
      season
      averageWatcherRating
      airingStatusType
      likes
    }
