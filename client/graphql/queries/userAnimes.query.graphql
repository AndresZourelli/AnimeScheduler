query UserAnimeLists {
  allUserAnimes {
    nodes {
      id
      listId
      listName
      title
      coverImage
      privacy
    }
  }
}

query GetUserAnimeLists($watchStatus: String!) {
  getUserAnimeLists(watchStatusInput: $watchStatus) {
    nodes {
      id
      title
      userId
      animes {
        ...UserListAnimeFragment
      }
    }
  }
}
