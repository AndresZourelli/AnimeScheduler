query UserAnimeLists {
  allUserAnimes {
    nodes {
      id
      listId
      listName
      title
      coverImage
      privacy
    }
  }
}

query GetUserAnimeLists($watchStatus: WatchingStatusEnum) {
  getUserAnimeLists(watchStatusInput: $watchStatus) {
    nodes {
      id
      title
      userId
      animes {
        title
        url
        watchStatus
        id
      }
    }
  }
}
