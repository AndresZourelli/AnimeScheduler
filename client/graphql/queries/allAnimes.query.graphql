query WeeklyAnimes {
  allAnimesTiles(
    filter: { airingStatusType: { equalTo: "Currently Airing" } }
  ) {
    nodes {
      id
      title
      season
      airingStatusType
      averageWatcherRating
      startBroadcastDatetime
      url
      description
      genres
      mediaType
      numberOfEpisodes
      studios
      likes
    }
  }
}
